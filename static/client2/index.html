<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client 2 API Fetch</title>
</head>
<body>
    <h1>API Response</h1>
    <pre id="apiResponse">Loading...</pre>

    <script>
        // Use the relative path to the API
        const apiUrl = '/api/hello';

        // Fetch data from the API and display it
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('apiResponse').textContent = 'Error fetching data.';
            });
    </script>
</body>
</html>
